name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "rationales/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "rationales/**"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Lint
        run: uv run ruff check .

      - name: Format
        run: uv run ruff format --check .

      - name: Test
        run: uv run pytest -v
